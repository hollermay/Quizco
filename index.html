<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body >
    
    <div id="start-page" class="flex flex-col items-center justify-center h-screen w-full ">
        <div class=" px-2 py-4 border border-white bg-opacity-20 bg-gray-600 mb-4">
        <h1 class="text-5xl font-bold mb-4 flex text-white">Welcome to the <img style="margin-top: -5px;" src="./assets/pngwing.com (3).png" class="w-25 h-20 mx-5 "> Quiz!</h1>
    </div>
        <button class="font-semibold" id="start-btn">Box Box</button>
    </div>
    
    <div id="quiz-page" class="hidden flex flex-col items-center justify-center h-screen">
        <div id="quiz-container" class="max-w-md mx-auto my-8">
            <!-- Add your quiz questions and options here -->
        </div>
        <div class="flex ">
        <button id="submit-btn" class="px-4 py-2 border border-white bg-red-600 text-white h-10 w-30 hover:bg-red-700 font-extrabold ">Submit</button>
        <button id="end-quiz-btn" class=" mx-5 px-4 py-2 border border-white bg-red-600 text-white h-10 w-30 hover:bg-red-700 font-extrabold">End Quiz</button>
        </div>
    </div>

    <div id="result-page" class="hidden flex flex-col items-center justify-center h-screen w-full">
        <div id="result-container" class=" px-2 py-4 max-w-md mx-auto my-8 items-center justify-center border border-white bg-opacity-20 bg-gray-600 mb-4">
        <h1 class="text-4xl text-white font-bold mb-4 text-center underline">Quiz Result</h1>
        <p id="score" class="text-2xl text-white items-center text-center font-bold mb-4"></p>
        </div>
        <div class="items-center justify-items-center">
            <button id="restart-btn" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 font-extrabold">Restart Quiz</button>
            <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20awesome%20F1%20quiz%21%20%23QuizApp" target="_blank" rel="noopener noreferrer">
            <button class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 font-extrabold" >Share on X</button>
            </a>
        </div>
    </div>
</body>
</html>
