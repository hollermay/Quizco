<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="start-page" class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-red-100 to-white">
        <h1 class="text-5xl font-bold mb-4 flex">Welcome to the <img style =" margin-top: -5px;" src="./assets/pngwing.com (3).png" class="w-25 h-20 mx-5 "> Quiz!</h1>
        <button id="start-btn" class="h-18.5 w-45 px-4 py-2 bg-red-600 text-white font-extrabold text-3xl rounded-full hover:bg-red-700">Box Box!</button>
    </div>

    <div id="quiz-page" class="hidden flex flex-col items-center justify-center h-screen">
        <div id="quiz-container" class="max-w-md mx-auto my-8">
            <!-- Add your quiz questions and options here -->
        </div>

        <button id="submit-btn" class="px-4 py-2 bg-red-600 text-white rounded h-10 w-30 hover:bg-red-700 font-extrabold ">Submit</button>
    </div>

    <div id="result-page" class="hidden flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold mb-4">Quiz Result</h1>
        <p id="score" class="text-2xl font-bold mb-4"></p>89
        <button id="restart-btn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Restart Quiz</button>
    </div>

    
</body>
</html>
