<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="start-page" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold mb-4">Welcome to the Quiz App!</h1>
        <button id="start-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Start Quiz</button>
    </div>

    <div id="quiz-page" class="hidden flex flex-col items-center justify-center h-screen">
        <div id="quiz-container" class="max-w-md mx-auto my-8">
            <!-- Add your quiz questions and options here -->
        </div>

        <button id="submit-btn" class="px-4 py-2 bg-blue-500 text-white rounded h-10 w-30 ">Submit</button>
    </div>

    <div id="result-page" class="hidden flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold mb-4">Quiz Result</h1>
        <p id="score" class="text-2xl font-bold mb-4"></p>
        <button id="restart-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Restart Quiz</button>
    </div>

    
</body>
</html>
